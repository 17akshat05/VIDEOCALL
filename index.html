<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call with PeerJS and Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Controls -->
  <div class="controls">
    <button id="toggleAudio" onclick="toggleAudio()">Mute Audio</button>
    <button id="toggleVideo" onclick="toggleVideo()">Mute Video</button>
    <button id="shareLink" onclick="shareInviteLink()">Share Invite Link</button>
  </div>
  
  <!-- Video Grid -->
  <div id="video-grid"></div>

  <!-- PeerJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
